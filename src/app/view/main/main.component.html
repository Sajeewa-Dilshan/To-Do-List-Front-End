   To-do List
  <a (click)="signOut()">Sign Out</a>
</h1>

<section>


  <ng-container *ngFor="let task of taskList" >
    <!--<div *ngIf="!task.completed" class="task" (click)="task.completed=true" >
      <span><div class="task_checkbox__circle"><svg width="24" height="24"><path fill="currentColor" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path></svg></div></span>{{task.text}}</div>

  <app-task-item (edit)="editTask($event)" *ngIf="task.status===Status.NOT_COMPLETED"  [task]="task" ></app-task-item>


  </ng-container>
  <div *ngIf="!visibleTaskEditor" (click)="visibleTaskEditor=true"   class="task lbl-add-task" [style.cursor]= 'cursor'   [style.color]= 'addTaskColor' (mousemove)="changeColor()"  >
  <span><svg width="13" height="13"><path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" fill="currentColor" fill-rule="evenodd"></path></svg>
  </span>Add  Task</div>

  <app-task-editor [(taskText)]="(currentTask==null)?'': currentTask.text" *ngIf="visibleTaskEditor" [newTask]="currentTask==null" (update)="addNewTask($event)" (cancel)="visibleTaskEditor =false; currentTask=null"  > </app-task-editor>

</section>

<h1 class="section">Completed Task</h1>

<section>


  <ng-container *ngFor="let task of taskList" >
    <div *ngIf="task.status===Status.COMPLETED" class="task completed" [task]="task" >
      <span><div class="task_checkbox__circle"><svg width="24" height="24"><path fill="currentColor" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path></svg></div></span>{{task.text}}</div>
  </ng-container>



</section>

</div>
